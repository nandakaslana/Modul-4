<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Input Data Anggota</title>
</head>
<body>
    <h2>Form Input Data Anggota</h2>
    <form action="Input.html" method="post">
        <fieldset>
            <legend>Input Data Anggota</legend>
            <table>
                <tr>
                    <td><label for="kode_anggota">Kode Anggota</label></td>
                    <td>:</td>
                    <td><input type="text" name="kode_anggota" id="kode_anggota" placeholder="Masukkan Kode Anggota"></td>
                </tr>
                <tr>
                    <td><label for="nim">NIM</label></td>
                    <td>:</td>
                    <td><input type="text" name="nim" id="nim" placeholder="Masukkan NIM"></td>
                </tr>
                <tr>
                    <td><label for="nama_anggota">Nama Anggota</label></td>
                    <td>:</td>
                    <td><input type="text" name="nama_anggota" id="nama_anggota"></td>
                </tr>
                <tr>
                    <td><label for="prodi">Program Studi</label></td>
                    <td>:</td>
                    <td><input type="text" name="prodi" id="prodi"></td>
                </tr>
                <tr>
                    <td><label for="fakultas">Fakultas</label></td>
                    <td>:</td>
                    <td><input type="text" name="fakultas" id="fakultas"></td>
                </tr>
                <tr>
                    <td><label for="jenis_kelamin">NIM</label></td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="Laki-laki">
                        <label for="Laki-laki">Laki-laki</label>
                        <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="Perempuan">
                        <label for="Perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label align="center">Alamat</label></td>
                    <td>:</td>
                    <td><textarea style="width: 250; height: 100;"></textarea></td>
                </tr>
                <tr>
                    <td><label for="nomer_telepon">Nomer Telepon</label></td>
                    <td>:</td>
                    <td><input type="tel" name="nomer_telepon" id="nomer_telepon" value="+62"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" name="submit" value="Selesai">Selesai</button>
                        <button type="reset" name="reset" value="Batal">Batal</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
