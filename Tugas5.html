<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Input Data Buku</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.2.3-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Form Input Data Buku</h2>
            <form>
                <div class="mb-3 row">
                    <label for="kode_buku" class="col-sm-2 col-form-label">Kode Anggota</label>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Masukkan Kode Buku">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="judul" class="col-sm-2 col-form-label">Judul</label>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Masukkan Judul Buku">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="pengarang" class="col-sm-2 col-form-label">Pengarang</label>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Masukkan Nama Pengarang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="penerbit" class="col-sm-2 col-form-label">Penerbit</label>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Masukkan Nama Penerbit">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="tahun_terbit" class="col-sm-2 col-form-label">Tahun Terbit</label>
                    <div class="col-3">
                        <input class="form-control" type="text" placeholder="Masukkan Tahun Terbit">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Stok" class="col-sm-2 col-form-label">Stok</label>
                    <div class="col-3">
                        <input class="form-control" type="number" placeholder="Masukkan Stok">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="jumlah_tersedia" class="col-sm-2 col-form-label">Jumlah Tersedia</label>
                    <div class="col-3">
                        <input class="form-control" type="number" placeholder="Masukkan Jumlah Tersedia">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="jumlah_terpinjam" class="col-sm-2 col-form-label">Jumlah Terpinjam</label>
                    <div class="col-3">
                        <input class="form-control" type="number" placeholder="Masukkan Jumlah Terpinjam">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-3">
                        <select class="form-select">
                            <option selected>Status</option>
                            <option value="Meminjam">Meminjam</option>
                            <option value="Tidak Meminjam">Tidak Meminjam</option>
                          </select>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-danger">Kirim</button>
                </div>
            </form>
    </div>
</body>
</html>
